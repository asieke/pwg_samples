      <button id="buyButton" class='btn btn-primary' style='width: 100%; background-color: #f7f7f7; border: 1px solid #ccc; padding: 8px; color: #333; margin-top: 15px'><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/600px-Google_%22G%22_Logo.svg.png' style='width: 16px; height: 16px'> Pay with Google</button>

<script>

document.getElementById("buyButton").addEventListener("click", onBuyClicked);

function onBuyClicked() {

  var supportedInstruments = [
    {
      supportedMethods: ['basic-card'],
      data: {
        supportedNetworks: ['amex', 'discover', 'mastercard', 'visa']
      }
    },
    {
      supportedMethods: ['https://google.com/pay'],
      data: {
       "merchantName":"testApp Payment Request",
       "merchantId":"02510116604241796260",
       "apiVersion":1,
       "paymentMethodTokenizationParameters":
       {
           "tokenizationType":"PAYMENT_GATEWAY",
           "parameters":
           {
               "stripe:publishableKey":"pk_live_u4W1tkj5FEHBipLTfqrBYJyp",
               "gateway":"stripe",
               "stripe:version":"5"
           }
       },
       "allowedPaymentMethods":["CARD","TOKENIZED_CARD"],
       "cardRequirements":
       {
           "allowedCardNetworks":["AMEX","DISCOVER","MASTERCARD","VISA"],
           "billingAddressRequired":true,
           "billingAddressFormat":"FULL"
       },
       "phoneNumberRequired":true,
       "emailRequired":true,
       "shippingAddressRequired":false,
       "uiRequired":false
      }
    }
  ];

  var details = {
    total: {
      label: 'Test Purchase (no charge)',
      amount: { currency: 'USD', value : '1.00' }
    }
  };

  var options = {
    requestShipping: false,
    requestPayerEmail: false,
    requestPayerPhone: false,
    requestPayerName: false
  };

  // Initialization
  var request = new PaymentRequest(supportedInstruments, details, options);

  request.show().then(function(response) {
  // Process response
    response.complete("success");
    document.getElementById("result").innerHTML = "Success!<br>"+JSON.stringify(response.toJSON(), null, 2);
    alert("Success!");
  }).catch(function(err) {
    document.getElementById("result").innerHTML = "Something went wrong!<br>"+JSON.stringify(err.toJSON(), null, 2);

  });

}



</script>
